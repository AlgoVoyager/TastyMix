{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {% block title %} {% endblock %}| TastyMix</title>
     <link rel="icon" type="image/x-icon" href="https://cdn.iconscout.com/icon/premium/png-512-thumb/food-5316278-4425444.png?f=webp&w=256">
      <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"  href="{% static 'style.css' %}">
     <meta name="description" content="Try or Contribute To Our Delicious Recipes">
  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="TastyMix.netlify.com">
  <meta property="og:type" content="website">
  <meta property="og:title" content="TastyMix">
  <meta property="og:description" content="Try or Contribute To Our Recipes">
  <meta property="og:image" content="https://cdn.iconscout.com/icon/premium/png-512-thumb/food-5316278-4425444.png?f=webp&w=256">
<style>

    {% block style %}

    {% endblock %}
.reveal-bottom{
  position: relative;
  transform: translateY(100px);
  opacity: 0;
  transition: 0.6s all ease-out;
}
.reveal-bottom.active{
  transform: translateY(0px);
  opacity: 1;
}
</style>

</head>
<body  class="bg-yellow-50 relative">
<nav class="nav container bg-yellow-300 border-yellow-500 border-b-4 flex justify-between items-center gap-5 min-w-full lg:px-5 lg:py-5 md:px-10 md:py-12 text-yellow-800 md:text-4xl lg:text-2xl ">
    <div class="flex gap-5" >
        <a class="hover:text-orange-500" href="/">Home</a>
        <a class="hover:text-orange-500" href="{% url 'recipes' %}">Recipes</a>

    </div>
    <div>
        <h1 class="lg:text-5xl md:text-7xl font-bold mx-auto">TastyMix </h1>
    </div>
    <div class="flex gap-1">
        {% if request.user.is_authenticated %}
         <a class="hover:text-orange-500" href="{% url 'profile' request.user.id %}"> <span class="font-bold text-blue-500 hover:text-yellow-600"> @{{request.user}} </span></a>
         |<a class="hover:text-orange-500" href="{% url 'signout' %}">Logout</a>
        {% else %}
            <a class="hover:text-orange-500" href="{% url 'signin' %}">Login</a>
        {% endif %}
    </div>


</nav>
{% block body %}

{% endblock %}

<div class="h-20 w-full">

</div>
<footer class="footer absolute bottom-0 min-w-full bg-yellow-300 border-t-4 border-yellow-500 text-center lg:text-2xl md:text-4xl py-4">All Rights Reserved | <a href="/" class="text-blue-500 hover:text-blue-600 font-bold" >2023@TastyMix</a> | by, <a href="https://github.com/AlgoVoyager" class=" font-bold text-yellow-600 hover:text-yellow-700" >@AlgoVoyager</a></footer>

<script>
        function reveal() {

            var revealsBottom = document.querySelectorAll(".reveal-bottom");

            for (var i = 0; i < revealsBottom.length; i++) {
                var windowHeight = window.innerHeight;
                var elementTop = revealsBottom[i].getBoundingClientRect().top;
                var elementVisible = 150;

                if (elementTop < windowHeight - elementVisible) {
                    revealsBottom[i].classList.add("active");
                } else {
                    revealsBottom[i].classList.remove("active");
                }
            }
        }

        window.addEventListener("scroll", reveal);

    {% block script %}

    {% endblock %}
</script>


</body>

</html>
