<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {% block title %} {% endblock %}| TastyMix</title>
     <link rel="icon" type="image/x-icon" href="https://cdn.iconscout.com/icon/premium/png-512-thumb/food-5316278-4425444.png?f=webp&w=256">
      <script src="https://cdn.tailwindcss.com"></script>

<style>
body{min-height:100vh;}
footer{position:relative;bottom:0px}
    {% block style %}

    {% endblock %}
input,textarea{
        padding-left:10px;
        padding-right:10px;
    }
    .rimg{
        position:relative;
        right:0px;
<!--        right:8rem;-->
    }
    pre{
        overflow-x:auto;
        white-space:pre-wrap;
        max-width:70%;
    }
    nav{z-index:5;}
</style>

</head>
<body  style="background-color:cornsilk">
<nav class="container bg-yellow-300  border-yellow-500 border-b-4 flex justify-between items-center gap-5 min-w-full px-5 py-5 text-yellow-800  text-xl lg:text-3xl">
    <div class="flex gap-5" >
        <a class="hover:text-orange-500" href="/">Home</a>
        <a class="hover:text-orange-500" href="{% url 'recipes' %}">Recipes</a>

    </div>
    <div>
        <h1 class="text-4xl font-bold mx-auto">TastyMix </h1>
    </div>
    <div class="flex gap-1">
        {% if request.user.is_authenticated %}
         <a class="hover:text-orange-500" href="{% url 'profile' request.user.id %}"> <span class="font-bold text-blue-500 hover:text-yellow-600"> @{{request.user}} </span></a>
         |<a class="hover:text-orange-500" href="{% url 'signout' %}">Logout</a>
        {% else %}
            <a class="hover:text-orange-500" href="{% url 'signin' %}">Login</a>
        {% endif %}
    </div>


</nav>
{% block body %}

{% endblock %}

<footer class="footer  bg-yellow-300 border-t-4 border-yellow-500 text-center text-xl md:text-2xl py-3">All Rights Reserved | <a href="/" class="text-blue-500 hover:text-blue-600 font-bold" >2023@TastyMix</a> | by, <a href="https://github.com/AlgoVoyager" class=" font-bold text-yellow-600 hover:text-yellow-700" >@AlgoVoyager</a></footer>

<script>

    {% block script %}

    {% endblock %}
</script>


</body>

</html>
