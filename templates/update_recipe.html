{% extends 'base.html' %}
{% block title %} Recipes {% endblock %}
{% block body %}

<div class="container max-w-screen-sm mx-auto ">


    <form method="post" action="/update-recipe/{{recipe.id}}/" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="space-y-12">
            <div class="border-b border-gray-900/10 pb-12">
                <h2 class="text-3xl font-semibold leading-7 text-gray-900">Update Recipe</h2>
                <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                    <div class="sm:col-span-4">
                        <label for="recipe_name" class="block text-sm font-medium leading-6 text-gray-900">Recipe
                            Name</label>
                        <div class="mt-2">
                            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">

                                <input type="text" name="recipe_name" id="recipe_name" value="{{recipe.recipe_name}}"
                                       class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                                       placeholder="recipe_name">
                            </div>
                        </div>
                    </div>

                    <div class="col-span-full">
                        <label for="Ingredients"
                               class="block text-sm font-medium leading-6 text-gray-900">Ingredients</label>
                        <div class="mt-2">
                            <textarea id="Ingredients" name="Ingredients" rows="10"
                                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">{{recipe.Ingredients}}
                            </textarea>
                        </div>
                        <p class="mt-3 text-sm leading-6 text-gray-600">Describe Recipe or Add Ingredients</p>
                    </div>

                    <div class="col-span-full flex justify-between items-center">
                        <div class="mt-2 flex items-center gap-x-3">
                            <label for="recipe_image" class="block text-sm font-medium leading-6 text-gray-900">Recipe
                                photo</label>

                            <svg class="h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor"
                                 aria-hidden="true">
                                <path fill-rule="evenodd"
                                      d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
                                      clip-rule="evenodd"/>
                            </svg>
                            <input name="recipe_image" id="recipe_image" type="file"
                                   class="rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                        </div>
                        <button type="submit"
                                class="rounded-md bg-white px-3 py-2 text-lg font-bold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                            UPDATE
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
